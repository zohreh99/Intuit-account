<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>

		<meta charset="UTF-8">
		<!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
		<meta name="author" content="Zohreh Asadian">
		<meta name="keywords" content="HTML, CSS, JavaScript, inputform">
		<meta name="description" content="input form">
		<meta name="robots" content="noindex, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="files/js/jquery.min.js"></script>
	    <script src="files/js/bootstrap.min.js"></script>
	    <script src="https://kit.fontawesome.com/774f0ae2db.js" crossorigin="anonymous"></script>
	    <script src="files/js/popper.js"></script>
	    
	    <link rel="stylesheet" href="files/css/bootstrap.min.css">
	    <link rel="stylesheet" href="files/css/style.css">
	    <!-- <![if !IE]>
		<link rel="stylesheet" type="text/css" href="files/css/styleie.css" />
		<![endif]>
		 --><link href="files/css/normalize.css" rel="stylesheet">
	    <!-- <link rel="shortcut icon" href="files/favicon/favicon.ico"> -->
		<title>Intuit Account -Sign Up</title>
	</head>

	<body>
		<header>
			<div class="myheader">
				<div class="container">
					 
					<div class="header-flex">
						<div class="item1">
							<p class="title1 ">Already have an Intuit account?</p>
							<a class="nav-link" href=""><p class="title2">I forgot my User ID or Password</p></a>
						</div>
						<div class="item2">
							<button class="btn-sign-in btn"><i class="fas fa-lock fa-xs"></i><span class="span-signin">Sign In</span></button>
						</div>
					</div>
					<div class="titlesec">
						<div class="row">
							 <div class="imgetitle col-xs-12 col-sm-12 col-md-12 col-lg-12">
							 	<a href=""><img class="img-fluid" src="files/img/imgtitle.jpg" alt="">
							 	</a>
							 </div>
						</div>
						<div class="imtitle-flex">
							<a class="im" href="">
							<img class="img-fluid" src="files/img/im1.jpg" alt=""></a>
							<a class="titleim" href="">mint</a>
							
							<a class="im" href="">
							<img class="img-fluid" src="files/img/im2.jpg" alt=""></a>
							<a class="titleim" href="">quickbooks</a>

							<a class="im" href="">
							<img class="img-fluid" src="files/img/im3.jpg" alt=""></a>
							<a class="titleim" href="">turbotax</a>
						</div>
					
					</div>
				</div>
			</div>
		</header>
		<section>
			
			<div class="sec">
				<div class="container">
					<div class="myform">
						<h1 class="titleform">Create an Intuit account</h1>
						<p class="undertitleform">One account for everything Intuit, including Mint.</p>
						<div class="link-form">
							<a class="linkform" href="">Learn more</a>
						</div>
						<div class="form">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<label class="labelemail" for="labelemail">Email address</label>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<input type="text" class="form-control email" name="email">
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<label class="labelphon" for="labelphon">Phone (recommended)</label>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<input type="text" class="form-control phon" name="phon">
									<p class="underphon">Standard call, messaging or data rates may apply.</p>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<label class="labelpass" for="labelpass">Password</label>
								</div>
							</div>
						</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<input type="password" class="form-control password" name="password"><button class="btn btnpass"><i class="fas fa-unlock" ></i></button>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="creatacount">
										<button class="btn-creat btn" type="submit"><i class="fas fa-lock fa-xs"></i><span class="creat">Creat Acount</span></button>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="discriptcreat">
										<p class="discript-creat"><i>By clicking Create account, you agree to our</i></p>
										<a class="creatlink" href=""><i>Terms</i></a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="discriptcreatlink">
										<a class="creatlink" href=""><i>Terms</i></a>
									</div>
								</div>
							</div>
						</div>
				    </div>
			    </div>
			</div>
		</section>
	</body>
</html>
